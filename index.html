    <script type="text/javascript">
        // web__goToWork
        function openModal_goToWork() {
            if (!cardNum_goToWork.value || !temp_goToWork.value || !chooseLocal_goToWork.value) {
                document.getElementById("notice").style.display = "block";
                document.getElementById("notice").style.zIndex = 500;
            } else {
                document.getElementById("myModal").style.display = "block";
                document.getElementById("myModal").style.zIndex = 500;
                setTimeout(function () {
                    document.getElementById("myModal").style.display = "none";
                    document.getElementById("myModal").style.zIndex = "-1";
                    reset_goToWork();
                }, 3000);
            }
        }
        // web__goOffWork
        function openModal_goOffWork() {
            if (!cardNum_goOffWork.value || !temp_goOffWork.value || !chooseLocal_goOffWork.value) {
